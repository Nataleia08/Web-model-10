{% extends "quotes_list/base.html" %}

{% block content %}

<form method="POST" action="{% url 'noteapp:tag' %}" xmlns="http://www.w3.org/1999/html">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Born: {{form.name}}
        </label>
        <span>{{ form.errors.name }}</span>
        <span>{{author.</span>
    </div>
</form>

{% endblock %}
